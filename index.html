<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Learning for Kids</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#multimedia">Multimedia</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="home-image">
      <img src="media/learn.jpg" alt="Fun Learning for Kids" width="100%">
    </div>
    <div class="hero">
      <h1>Welcome to Fun Learning!</h1>
      <p>Engage your child with fun learning materials!</p>
    </div>
  </section>

  <section id="image-gallery">
    <h2>Explore Educational Images</h2>
    <div class="image-grid">
      <div class="image"><img src="media/animal.webp" alt="Educational Image 1"></div>
      <div class="image"><img src="media/animal2.jpg" alt="Educational Image 2"></div>
      <div class="image"><img src="media/animal3.jpg" alt="Educational Image 3"></div>
      <div class="image"><img src="media/animal.webp" alt="Educational Image 4"></div>
      <div class="image"><img src="media/cat.jpg" alt="Educational Image 5"></div>
      <div class="image"><img src="media/one.jpg" alt="Educational Image 6"></div>
      <div class="image"><img src="media/three.jpg" alt="Educational Image 7"></div>
      <div class="image"><img src="media/four.jpg" alt="Educational Image 8"></div>
      <div class="image"><img src="media/five.jpg" alt="Educational Image 9"></div>
      <div class="image"><img src="media/learn.jpg" alt="Educational Image 10"></div>
    </div>
  </section>

  <section id="videos">
    <h2>Educational Videos</h2>
    <div class="video-grid">
      <div class="video">
        <video width="320" height="240" controls>
          <source src="media/video1" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video">
        <video width="320" height="240" controls>
          <source src="media/video2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video">
        <video width="320" height="240" controls>
          <source src="media/video3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video">
        <video width="320" height="240" controls>
          <source src="media/numbers.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video">
        <video width="320" height="240" controls>
          <source src="videos/video5.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video">
        <video width="320" height="240" controls>
          <source src="videos/video6.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>

  <section id="audio">
    <h2>Listen to Educational Audios</h2>
    <div class="audio-grid">
      <div class="audio">
        <audio controls>
          <source src="media/audios.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="audio">
        <audio controls>
          <source src="audio/audio2.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="audio">
        <audio controls>
          <source src="audio/audio3.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Fun Learning | Contact Us</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
